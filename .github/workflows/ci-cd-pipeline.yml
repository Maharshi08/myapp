name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs pipeline when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Runs pipeline on PRs to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Runs on a Linux machine
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use Node.js 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Docker Image
        run: docker build -t myapp .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image to Docker Hub
        run: |
          docker tag myapp mydockerhubusername/myapp:latest
          docker push mydockerhubusername/myapp:latest
